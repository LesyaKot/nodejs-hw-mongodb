tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete a contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: "ID of the contact to delete"
responses:
  '200':
    description: Successfully deleted a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted a contact!
  '401':
    $ref: ..\..\..\components\responses\401.yaml

