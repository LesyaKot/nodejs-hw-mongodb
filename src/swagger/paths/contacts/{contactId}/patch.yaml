tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380960000000'
          email:
            description: "Contact's email"
            type: string
            format: email
            example: johndoe@gmail.com
          isFavourite:
            description: "Is this contact a favorite?"
            type: boolean
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['personal', 'work']
            example: work
          userId:
            description: "User's id"
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: "Link to contact's photo"
            type: string
            format: uri
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: Successfully updated a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '..\..\..\components\schemas\contact.yaml'
  '401':
    $ref: '..\..\..\components\responses\401.yaml'
   
  '404':
    description: Contact not found
